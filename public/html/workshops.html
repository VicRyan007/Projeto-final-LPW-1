<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Encontre workshops incríveis na sua região" />
  <title>Workshops - Epic & Eventually</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/shows.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <header class="main-header">
    <nav class="nav-container">
      <div class="logo-container">
        <a href="/html/index.html" style="text-decoration:none;">
          <span style="font-size:2rem; font-weight:bold; color:#fff; letter-spacing:2px;">Epic & Eventually</span>
        </a>
      </div>
      <div class="nav-buttons">
        <a href="/html/leiloes.html" class="nav-button">Leilões</a>
        <a href="/html/shows.html" class="nav-button">Shows</a>
        <a href="/html/workshops.html" class="nav-button active">Workshops</a>
        <a href="/html/cultura.html" class="nav-button">Cultura</a>
      </div>
    </nav>
  </header>

  <main class="event-page">
    <section class="event-hero" style="background: linear-gradient(rgba(44,62,80,0.7), rgba(44,62,80,0.7)), url('../assets/workshops.jpeg') center/cover no-repeat; color: #fff;">
      <div class="hero-content">
        <h1>Workshops para todos os públicos</h1>
        <p class="subtitle">Aprenda com os melhores profissionais</p>
      </div>
    </section>

    <section class="event-filter">
      <form method="get" action="" class="filter-form">
        <div class="filter-group">
          <label for="city">Selecione sua cidade:</label>
          <select name="city" id="city" class="filter-select">
            <option value="">Todas as cidades</option>
          </select>
        </div>
      </form>
    </section>

    <section class="event-list">
      <div class="event-cards" id="eventCards">
        <!-- Cards serão inseridos via JavaScript -->
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <a href="/html/index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Voltar para Home
      </a>
      <p>&copy; 2024 - IFPE | Todos os direitos reservados</p>
    </div>
  </footer>

  <script src="../js/event.js" type="module"></script>
</body>

</html>
