<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Encontre shows incríveis na sua região" />
  <title>Shows - Epic & Eventually</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/shows.css" />
</head>

<body>
  <header class="main-header">
    <nav class="nav-container">
      <div class="logo-container">
        <a href="/html/index.html" style="text-decoration:none;">
          <span style="font-size:2rem; font-weight:bold; color:#fff; letter-spacing:2px;">Epic & Eventually</span>
        </a>
      </div>
      <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-buttons" id="nav-buttons">
        <a href="/html/leiloes.html" class="nav-button">Leilões</a>
        <a href="/html/shows.html" class="nav-button active">Shows</a>
        <a href="/html/workshops.html" class="nav-button">Workshops</a>
        <a href="/html/cultura.html" class="nav-button">Cultura</a>
      </div>
    </nav>
  </header>
  <div class="menu-overlay" id="menu-overlay"></div>

  <main class="event-page">
    <section class="event-hero">
      <div class="hero-content">
        <h1>Shows</h1>
        <p class="subtitle">Encontre os melhores shows na sua região</p>
      </div>
      <div class="hero-image">
        <img src="../assets/Show.jpeg" alt="Shows em destaque" />
      </div>
    </section>

    <section class="event-filter">
      <form method="get" action="" class="filter-form">
        <div class="filter-group">
          <label for="city">Selecione sua cidade:</label>
          <select name="city" id="city" class="filter-select">
            <option value="">Todas as cidades</option>
          </select>
        </div>
      </form>
    </section>

    <section class="event-list">
      <div class="event-cards" id="eventCards">
        <!-- Cards serão inseridos via JavaScript -->
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <a href="/html/index.html" class="back-button">
        ← Voltar para Home
      </a>
      <p>&copy; 2024 - IFPE | Todos os direitos reservados</p>
    </div>
  </footer>

  <script src="../js/event.js" type="module"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.getElementById('hamburger');
      const navButtons = document.getElementById('nav-buttons');
      const menuOverlay = document.getElementById('menu-overlay');

      if (!hamburger || !navButtons || !menuOverlay) return;

      function toggleMenu() {
        hamburger.classList.toggle('active');
        navButtons.classList.toggle('active');
        menuOverlay.classList.toggle('active');
        document.body.style.overflow = navButtons.classList.contains('active') ? 'hidden' : '';
      }

      function closeMenu() {
        hamburger.classList.remove('active');
        navButtons.classList.remove('active');
        menuOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }

      hamburger.addEventListener('click', toggleMenu);
      menuOverlay.addEventListener('click', closeMenu);

      const navLinks = navButtons.querySelectorAll('.nav-button');
      navLinks.forEach(link => {
        link.addEventListener('click', closeMenu);
      });

      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          closeMenu();
        }
      });
    });
  </script>
</body>

</html>
